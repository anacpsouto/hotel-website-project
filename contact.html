<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fontawesome-free-6.4.2-web (1)/fontawesome-free-6.4.2-web/css/all.min.css">
  <title>Hotel BT | Contact</title>
</head>
<body>
  <header>
    <nav id="navbar">
     <div class="navbar_container">
        <h2 class="logo"><a href="/index.html">HBT</a></h2>
          <ul>
            <li><a  href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a class="highlighted" href="/contact.html">Contact</a></li>
          </ul>
     </div>
    </nav>
  </header>
  <div class="clr"></div>
  <main>
    <section id="contact-1-container">
        <h2><div class="x">Contact</div> Us</h2>
        <p>Please fill out the form below to contact us</p>
      <div>
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" name="email">
      </div>
      <div>
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" cols="142" rows="13"></textarea>
      </div>
      <input type="submit" value="Submit" class="btn-contact-submit">
    </section>
    <section id="contact-2-container">
      <div class="contact-forms-block">
        <div class="contact-forms-1">
          <i class="fa-solid fa-hotel icon-2"></i>
          <h3>Location</h3>
          <p>50 Main st, Boston MA</p>
        </div>
        <div class="contact-forms-2">
          <i class="fa-solid fa-phone-flip icon-2"></i>
          <h3>Phone Number</h3>
          <p>(617) 555-5555</p>
        </div>
        <div class="contact-forms-3">
          <i class="fa-solid fa-envelope icon-2"></i>
          <h3>Email Address</h3>
          <p>frontdesk@hotelbt.co</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Hotel BT &copy; 2019, All RIghts Reserved</p>
  </footer>
